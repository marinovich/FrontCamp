<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NewsAPITask</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <h1 class="title">ALL NEWS</h1>
    </header>
    <main class="main">
      <section class="sources">
        <ul class="sources__list list" id="sources-list">
          <!-- Sample to be copied during render -->
          <li class="sources__item item" id="sources-item">
            <img src="" alt="news logo" class="item__image item__image_small" id="source-image">
            <h3 class="item__caption" id="source-caption"></h3>
          </li>
        </ul>
      </section>
      <section class="top-rated" id="top-rated">
        <ul class="top-rated__list list" id="top-rated-list">
          <!-- Sample to be copied during render -->
          <li class="top-rated__item item" id="top-rated-item">
            <div class="image__container">
              <img src="images/default-news.png" alt="article logo" class="item__image item__image_medium" id="top-rated-image">
            </div>
            <div class="item__info">
              <h3 class="item__caption" id="article-caption"></h3>
              <p class="item__description" id="article-description"></p>
              <a href="" target="_blank" class="item__link" id="article-link">Read more</a>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <a href="https://newsapi.org" target="_blank">Powered by News API</a>
    </footer>    
  </body>

  <script type="module" src="js/index.js"></script>

</html>

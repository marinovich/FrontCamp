<html>

    <title>NewsAPITask</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <header class="header"></header>
    <main class="main">
      <section class="sources">
        <ul class="sources__list" id="sources-list">
          <!-- Sample to be deleted after insertion its copies -->

        </ul>
      </section>
      <section class="top-rated hidden">
        <ul class="top-rated__list" id="top-rated-list">
          <!-- Sample to be deleted after insertion its copies -->
          <li class="top-rated__item" id="top-rated-item"></li>
        </ul>
      </section>
      <section class="article hidden">
        <article class="article__item" id="article"></article>
      </section>
    </main>
    <footer class="footer"></footer>    
  </body>

  <script type="module" src="js/index.js"></script>
